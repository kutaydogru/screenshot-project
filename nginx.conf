events {}

http {
    server {
        listen 8080;
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
# This is a simple Nginx configuration file that sets up a server
# listening on port 8080. It serves static files from the   # /usr/share/nginx/html directory, with index.html as the default file.
# The 'events' block is empty, as no specific event handling is configured. 